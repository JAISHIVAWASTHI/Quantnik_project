name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

defaults:
  run:
    working-directory: ./

jobs:
  # The 'test' job has been removed as per your request.
  
  build-and-deploy:
    name: CI-CD calculator
    # Removed 'needs: test' since the test job is gone.
    # The 'if' condition remains to ensure deployment only happens on the specified branches (main/master).
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Create CNAME file
      # This step should run BEFORE the deploy action if you want to include CNAME in the deployment.
      # The original file had a logical error as it tried to access a 'build' directory after the deploy action.
      # We'll run it here, but it assumes your 'build' folder is created by 'npm run build'.
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        mkdir -p build # Ensure build directory exists before writing to it
        echo "${{ secrets.DOMAIN_NAME || 'calculator-app.com' }}" > ./build/CNAME
        
    - name: Create .nojekyll file
      # Same as CNAME, this should run before the deploy action.
      run: touch ./build/.nojekyll

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
        clean: true
        # CNAME and .nojekyll should now be correctly excluded/included in the deployment
        clean-exclude: |
          CNAME
          .nojekyll
